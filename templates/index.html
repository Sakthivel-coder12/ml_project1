<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 60px;
            background: rgba(255,255,255,0.95);
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80,100,180,0.14);
            text-align: center;
            max-width: 420px;
        }
        .header-img {
            width: 120px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2.1em;
            color: #1e293b;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .btn-main {
            margin-top: 28px;
            padding: 14px 38px;
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 7px;
            box-shadow: 0 2px 12px rgba(80,100,180,0.09);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-main:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 4px 18px rgba(80,100,180,0.17);
        }
        .subtitle {
            color: #475569;
            font-size: 1.08em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Academic-themed SVG illustration (open source, no copyright) -->
        <img class="header-img" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f393.svg" alt="Academic Cap">
        <h1>Welcome to the Student Exam Performance Indicator</h1>
        <div class="subtitle">
            Predict your academic performance and get personalized insights.
        </div>
        <a href="{{ url_for('predict_datapoint') }}" class="btn-main">Predict Performance</a>
    </div>
</body>
</html>
